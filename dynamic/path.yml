http:
  routers:
    nginx-frontend:
      rule: "Host(`localhost`)"
      entryPoints:
        - web
      service: frontend-service

    backend-api-device:
      rule: "Host(`localhost`) && PathPrefix(`/api_device`)"
      entryPoints:
        - web
      middlewares:
        - strip-api-prefix-device
      service: api-service-device

    backend-api-person:
      rule: "Host(`localhost`) && PathPrefix(`/api_person`)"
      entryPoints:
        - web
      middlewares:
        - strip-api-prefix-person
      service: api-service-person

  middlewares:
    strip-api-prefix-device:
      stripPrefix:
        prefixes:
          - "/api_device"
    strip-api-prefix-person:
      stripPrefix:
        prefixes:
          - "/api_person"

  services:
    frontend-service:
      loadBalancer:
        servers:
          - url: "http://frontend:80"

    api-service-device:
      loadBalancer:
        servers:
          - url: "http://container_device:8080"

    api-service-person:
      loadBalancer:
        servers:
          - url: "http://container_person:8081"
